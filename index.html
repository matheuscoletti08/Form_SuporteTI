<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="https://formsubmit.co/jsiossuporteti@outlook.com" method="post">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="usuario_nome"  />
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="usuario_email"  />
        </div>
        <div>
          <label for="msg">Deixe seu feedback pra equipe:</label>
          <textarea id="msg" name="usuario_msg"></textarea>
        </div>
      
        <div class="button">
          <button type="submit">
            Enviar sua mensagem
          </button>
          
        </div>
        <input type="hidden" name="_subject" value="TESTE">
        <input type="text" name="_honey" style="display: none">
        <input type="hidden" name="_captcha" value="false">
      </form>
</body>
</html>
